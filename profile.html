<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - IT'aawun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #87CEFA, #00aaff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #00aaff;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Profile Section */
    .profile-card {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
      color: #333;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .info strong {
      color: #00aaff;
    }

    /* Logout Button */
    .logout-btn {
      margin-top: 25px;
      padding: 10px 20px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #0077aa;
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: #00aaff;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo" onclick="window.location.href='home.html'">IT'aawun</div>
    
  </header>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="download.jpg" alt="Profile Picture">
    <h2>Username123</h2>
    <div class="info">
      <p><strong>Email:</strong> user@student.com</p>
      <p><strong>Password:</strong> ********</p>
    </div>
    <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 IT'aawun | Student Freelance Collaboration</p>
  </footer>

</body>
</html>
