<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - IT'aawun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

   .back-button {
    padding:10px 40px;
    display:flex;
    align-items:center;
    cursor:pointer;
    font-weight:bold;
    color:#001f3f;
    font-size:16px;
  }
  .back-button i { margin-right:8px; } 
  .back-button:hover { color:#004f80; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #00008B,#ffffff,#3F00FF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0,0,0,0.2);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Profile Section */
    .profile-card {
      background: rgba(255,255,255,0.95);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #001f3f;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
      color: #001f3f;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .info strong {
      color: #001f3f;
    }

    /* Logout Button */
    .logout-btn {
      margin-top: 25px;
      padding: 10px 20px;
      background: #001f3f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #004f80;
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: rgba(0,0,0,0.2);
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .profile-card { margin: 30px 20px; padding: 20px; }
      .profile-card img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo" onclick="window.location.href='home.html'">IT'aawun</div>
  </header>

  <div class="back-button" onclick="window.location.href='home.html'">
  <i class="fa-solid fa-arrow-left"></i> Back
</div>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="ipey.jpeg" alt="Profile Picture">
    <h2>Username123</h2>
    <div class="info">
      <p><strong>Email:</strong> user@student.com</p>
      <p><strong>Password:</strong> ********</p>
    </div>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 IT'aawun | Student Freelance Collaboration</p>
  </footer>

</body>
</html>
