<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT'aawun - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #87CEFA, #00aaff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #00aaff;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Profile Dropdown */
    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: white;
      color: #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      min-width: 150px;
      z-index: 100;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .find-btn {
      background: white;
      color: #00aaff;
    }

    .find-btn:hover {
      background: #f0f0f0;
    }

    .create-btn {
      background: #004f80;
      color: white;
    }

    .create-btn:hover {
      background: #003a60;
    }

    /* Footer */
    footer {
      background: #00aaff;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
     <div class="logo" onclick="window.location.href='home.html'">IT'aawun</div>
    

    <!-- Profile Picture -->
    <div class="profile-container">
      <img src="download.jpg" alt="Profile" class="profile-pic" onclick="toggleDropdown()">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="#">Settings</a>
        <a href="login.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Selamat Datang ke IT'aawun</h1>
    <p>Platform freelance khas untuk student Malaysia</p>
    <div class="buttons">
      <a href="find.html" class="find-btn">Find Service</a>
      <a href="create.html" class="create-btn">Create Service</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 IT'aawun | Student Freelance Collaboration</p>
  </footer>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Tutup menu bila klik luar
    window.onclick = function(event) {
      if (!event.target.matches('.profile-pic')) {
        const menu = document.getElementById("dropdownMenu");
        if (menu.style.display === "block") {
          menu.style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
