<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT'aawun - Home</title>
  <style>
    /* Body & Gradient Animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, #00008B,#ffffff,#3F00FF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.2);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Profile Dropdown */
    .profile-container {
      position: relative;
      display: inline-block;
      margin-top: 8px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: white;
      color: #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      min-width: 150px;
      z-index: 100;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      color: #ffffff;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      color: #ffffff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      min-width: 160px;
      text-align: center;
    }

    .find-btn {
      background: #D8BFFD;
      color: #ffffff;
    }

    .find-btn:hover {
      background: #C29BFD;
    }

    .create-btn {
      background:#4B0082 ;
      color: white;
    }

    .create-btn:hover {
      background:#370066;
    }

    .needed-btn {
      background:#8A2BE2 ;
      color: white;
    }

    .needed-btn:hover {
      background: #7326C8;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.2);
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 { font-size: 28px; }
      .hero p { font-size: 16px; }
      header { flex-direction: column; align-items: flex-start; }
      .profile-container { align-self: flex-end; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo" onclick="window.location.href='home.html'">IT'aawun</div>

    <!-- Profile Picture -->
    <div class="profile-container">
      <img src="ipey.jpeg" alt="Profile" class="profile-pic" onclick="toggleDropdown()">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="#">Settings</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to IT'aawun</h1>
    <p>A freelance platform specifically for CFS IIUM students</p>
    <div class="buttons">
      <a href="find.html" class="find-btn">Service Offered</a>
      <a href="needed.html" class="needed-btn">Service Needed</a>
      <a href="create.html" class="create-btn">Create Service</a>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>Â© 2025 IT'aawun | Student Freelance Collaboration</p>
  </footer>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Tutup menu bila klik luar
    window.onclick = function(event) {
      if (!event.target.matches('.profile-pic')) {
        const menu = document.getElementById("dropdownMenu");
        if (menu && menu.style.display === "block") {
          menu.style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
