<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT'aawun - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background image with gradient overlay */
      background: linear-gradient(135deg, rgba(0,31,63,0.85), rgba(211,211,211,0.7), rgba(255,255,255,0.8)), 
                  url('bi1.png') no-repeat center center / cover;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #001f3f;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 20px;
      color: #001f3f;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #001f3f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #003366;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #001f3f;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">IT'aawun</div>
    <div class="tagline">Student Freelance Collaboration</div>
    <h2>Login</h2>
    <form action="home.html" method="get">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Create Account</a> | <a href="#">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
